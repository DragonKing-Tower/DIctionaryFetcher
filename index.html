<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Cyril's Dictionary Fetcher</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="darkmode">
		<header>
			<button>Placeholder navigation towards home page</button>
			<h1>Cyril's Dictionary Fetcher</h1>
			<p>Placeholder email <a href="">NAN</a></p>
		</header>
		<main>
			<h2>Search Section</h2>
			<form id="user-form" action="submit">
				<p>Please enter the word you want to look up</p>
				<input id="user-input" type="text" placeholder="Enter here" />
				<button id="searcher">Search</button>
			</form>
			<h2>Display Section</h2>
			<div id="definitions"></div>
			<p id="error-display"></p>
			<div id="audio-storer"></div>
		</main>
		<footer>
			<p>Last updated 23/5/2025</p>
			<button id="change-mode">Light Mode</button>
		</footer>
		<script src="index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mark.js/dist/mark.min.js"></script>
	</body>
</html>
